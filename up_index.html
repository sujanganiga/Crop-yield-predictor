
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-light {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .form-control-dark {
            background-color: #333;
            border: 1px solid #666;
            color: white;
        }
    </style>
</head>
<body>



<div class="container py-5">
    <h1 class="text-center" style="color: black;">Crop Yield Prediction Per Country</h1>
    <div class="card bg-dark-light text-white border-0">
        <div class="card-body">
            <h2 class="text-center" style="color: white;">Input All Features Here</h2>
            <form action="/predict" method="post">
                <div class="row g-3">
                    <!-- Existing Input Fields -->
                    <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" step="0.01" class="form-control form-control-dark" name="avg_temp" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-dark" name="Item" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>

                </div>
            </form>

            {% if prediction %}
            <div class="text-center mt-4">
                <h2>Predicted Yield:</h2>
                <h3 style="color: black;">{{ prediction }}</h3>
            </div>

            {% endif %}
        </div>
    </div>



    <div class="card bg-dark-light text-white border-0 mt-5">
        <div class="card-body">

            <!-- Bulk Prediction -->
            <h2 class="text-center" style="color: white;">Bulk Predictions</h2>
            <form action="/bulk_predict" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File</label>
                    <input type="file" class="form-control form-control-dark" name="file" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg mt-3 w-100">Upload and Predict</button>
            </form>

            <!--Heatmaps-->
            <h2 class="text-center" style="color: white;">Generate Heatmaps</h2>
            <form action="/heatmaps" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File</label>
                    <input type="file" class="form-control form-control-dark" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-3 w-100">Generate Heatmaps</button>
            </form>

        </div>
    </div>
</div>

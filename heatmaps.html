<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heatmaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">


    <h1 class="text-center">Heatmaps</h1>

    <div class="text-center">
         <input type="hidden" name="value" value="crop">

        {% if heatmap_url %}
        <h2>Heatmap: Year, Rain, Temp, Yield</h2>
        <img src="data:image/png;base64,{{ heatmap_url }}" class="img-fluid" alt="Heatmap ">
        {% elif None %}
        <p>Heatmap is not available.</p>
        {% endif %}

    </div>
</div>
</body>
</html>
